<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <table id="booksTable" class="table table-striped table-bordered">
      <tr> 
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
      </tr>
      <tr v-for="book in books">
         <td @click="getBook(book.id)">{{ book.title}}</td>
         <td>{{ book.author}}</td>
         <td>{{ book.price}}</td>
      </tr>
    </table>

    <div id="bookInfoModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tr>
                <th>Id</th>
                <td>{{bookInModal.id}}</td>
              </tr>
              <tr>
                <th>Title</th>
                <td>{{bookInModal.title}}</td>
              </tr>
              <tr>
                <th>Author</th>
                <td>{{bookInModal.author}}</td>
              </tr>
              <tr>
                <th>Price</th>
                <td>{{bookInModal.price}}</td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="rest-client.js"></script>
</body>
</html>
