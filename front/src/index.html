<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <table id="booksTable" class="table table-striped table-bordered">
      <tr> 
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
      </tr>
      <tr v-for="book in books">
         <td>{{ book.title}}</td>
         <td>{{ book.author}}</td>
         <td>{{ book.price}}</td>

      </tr>
    </table>
  </div>
  <h1>Hello world!!</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const vue = Vue.createApp({
      data() {
        return{
          books: [
          { id: 1, title: "Romeo and Juliet", author: "William Shakespeare", price: 5.99  },
          { id: 2, title: "Moby Dick; Or, The Whale", author: "Herman Melville", price: 4.99},
          { id: 3, title: "A Room with a View", author: "E. M. Forster", price: 3.99 },
        ]
      }
    }

  }).mount('#app')
  </script>
</body>
</html>
