                required: true
    '/books/{id}':
        get:
            tags:
                - books
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/book'
                            examples:
                                Single Book:
                                    value:
                                        id: 1513
                                        name: Romeo and Juliet
                    description: Returns Book by id
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                Not found.:
                                    value:
                                        error: book not found.
                    description: Returns error
            summary: Get one Book
            description: Returns Book by id
        put:
            tags:
                - books
            responses:
                '201':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/book'
                            examples:
                                New Book:
                                    value: "{\r\n    \"id\": 1513,\r\n    \"name\": \"Romeo and Juliet 2\"\r\n},"
                    description: Returns updated Book
                '400':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                Error:
                                    value:
                                        error: Invalid fields provided.
                    description: Returns error
            summary: Update Book by id
            description: Returns updated Book
        parameters:
            -
                name: id
                schema:
                    type: integer
                in: path
                required: true
components:
    schemas:
        error:
            title: Root Type for error
            description: ''
            type: object
            properties:
                error:
                    type: string
            example:
                error: Error message.
        book:
            title: Root Type for book
            description: ''
            type: object
            properties:
                id:
                    format: int32
                    type: integer
                name:
                    type: string
            example:
                id: 1513
                name: Romeo and Juliet
